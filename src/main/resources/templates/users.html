<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="/productmanagementproject/templates/dashboard.html">Product Management System</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/productmanagementproject/templates/products.html">Product Management</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href=/productmanagementproject/templates/users.html">Member Management</a>
			</li>
		</ul>
	</div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Members </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a href="/productmanagementproject/templates/create_user.html" class = "btn btn-primary btn-sm mb-3"> Add Member</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Member  Name</th>
					<th> Member Email </th>
					<th> Member Password </th>
					<th> Member Phone Number </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${users}">
					<td th:text = "${user.name}"></td>
					<td th:text = "${user.email"></td>
					<td th:text = "${user.password}"></td>
					<td th:text = "${user.contactNumber}"></td>
					<td>
						<a href="/productmanagementproject/templates/edit_user.html"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/users/{id}(id=${user.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
