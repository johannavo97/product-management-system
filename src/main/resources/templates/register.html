<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- Head-->
    <div th:replace="fragrams/header :: header"/>
    <body>
        <!-- Responsive navbar-->
        <div th:replace="fragrams/nav :: nav"/>
        <form  id="create-account-form" action="result.html" method="GET">
            
            <div class="title">
                <h3>Create An Account</h3>
            </div>
            <!-- USERNAME -->
            <div class="input-group">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Name" name="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <!-- EMAIL -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <!-- PASSWORD -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <!-- CONFIRM PASSWORD -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
    
            <button type="submit" class="btn">Submit</button>
        </form>
        <!-- Footer-->
        <div th:replace="fragrams/footer :: footer"/>
    
    
        <!-- JAVASCRIPT -->
        <script src="../static/js/register.js"></script>
    </body>

</html>
